<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- <p id="demo"></p> -->

<script>
// var d = new Date();
// document.getElementById("demo").innerHTML = d;
</script>
    <div class="container">
      <form action="">
        <label for="search"></label>
        <input
          type="search"
          name="search"
          id="search"
          placeholder="search cities"
        />
        <!-- <button><span class="material-icons-sharp">
            search
        </span></button> -->
        <input type="submit" value="Search"  id="search-cities">
        <!-- <button type="submit" Search</button> -->
      </form>
      <h1 id="country">Country</h1>
      <h1>City</h1>
      <p id="date"></p>
      <!-- <img src="./SunCloud2.png" alt="SunCloud" /> -->
      <!-- http://openweathermap.org/img/wn/10d@2x.png -->
      <div class="weather-img">
        <!-- <img src=" http://openweathermap.org/img/wn/10d@4x.png" alt="SunCloud" class="icon" /> -->
        <img src='' class="icons" />
      </div>

      <div class="temperature">
        <div class="divTemp">
          <p>Lat</p>
          <p id="lat"></p>
        </div>
        <div class="divTemp">
          <p id="lon">Lon</p>
          <p></p>
        </div>
      </div>
      <div class="temperature">
         <div class="divTemp">
          <p>Min Temp</p>
          <img src="http://openweathermap.org/img/wn/10n@2x.png" class="icon">
          <p id="min-temp"></p>
        </div>
        <div class="divTemp">
          <p>Max Temp</p>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon">

          <p id="max-temp"></p>
        </div> 
      </div>
      <div class="temperature">
        <div class="divTemp">
          <p>Sunrise</p>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon">


          <p id="avg-sun"></p>
        </div>
        <div class="divTemp">
          <p>Sunset</p>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon">

          <p id="avgsun"></p>
        </div>
      </div>
      <div class="temperature">
        <div class="divTemp">
          <p>Humidity</p>
          <!-- <p id="humidity"></p> -->
        </div>
        <div>
          <div class="divTemp">
            <p>Feel Like</p>
            <p id="feel-like"></p>
          </div>
          <div class="divTemp">
            <p>Pressure</p>
            <!-- <p id="pressure"></p> -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
